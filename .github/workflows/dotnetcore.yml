name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.101

    - name: Install latest Azure Functions V3 Runtime
      run: npm install -g azure-functions-core-tools@3 --unsafe-perm true

    - name: Build with dotnet
      run: dotnet build .\Solutions\Corvus.SpecFlow.Extensions --configuration Release

    - name: Run executable specs
      run: dotnet test .\Solutions\Corvus.SpecFlow.Extensions.sln --no-build --no-restore --verbosity detailed /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura'
